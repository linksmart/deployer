name: CICD

on: [push]

jobs:

  test:
    name: Test the code
    runs-on: ubuntu-latest
    if: "!contains(toJSON(github.event.commits.*.message), '[skip-ci]') && !contains(toJSON(github.event.commits.*.message), '[skip-test]')"
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run tests
        run: go test ./tests -v -failfast
        
  build:
    name: Build
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Build Linux AMD64
        run: cd build/linux && sh build.sh
      
      - name: Build Linux ARMv7
        run: docker run -v $(pwd):/home farshidtz/zmq4-arm -mod=vendor -o deployment-agent-linux-arm ./agent
      
      - name: Upload snapshots
        uses: actions/upload-artifact@v2
        with:	
          name: snapshots	
          path: |
            build/linux/bin/deployment-manager-linux-amd64
            build/linux/bin/deployment-agent-linux-amd64
            deployment-agent-linux-arm
          retention-days: 3
